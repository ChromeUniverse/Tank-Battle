<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <script src="/js/auth/clientAuth.js"></script>
  <!-- <script src="/js/auth/fetch-token.js"></script>   -->

  <link rel="stylesheet" href="/css/index.css">

  <title>Tank Battle!</title>
</head>
<body>
  <p class="header"><b>Tank Battle!</b></p>

  <p class='alert-msg' id="alert-msg"></p>

  <div class="form-input">
    <form action="/login" id="login-form">

      <div class="line">
        <label class="label" for="username">Username</label>         
        <input class="input" type="text" name="username" id="form-username">
         
      </div>

      <div class="line">
        <label class="label" for="password">Password</label> 
        <input class="input" type="password" name="password" id="form-password">
      </div>
            
      <div class="send-button">
        <button type="submit">Log In</button>
      </div>
      
    </form>

    <script src="/js/auth/form-post.js"></script>
  
  </div>

  


</body>
</html>
