<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/index.css">
  <title>Tank Battle!</title>
</head>
<body>
  <p class="header"><b>Tank Battle!</b></p>

  <p class='alert-msg' id="alert-msg"></p>

  <div class="form-input">
    <form id="signup-form" action="/signup">

      <div class="line">
        <label class="label" for="email-input">Email</label>         
        <input class="input" type="text" name="email" id="email-input">         
      </div>

      <div class="line">
        <label class="label" for="username-input">Username</label>         
        <input class="input" type="text" name="username" id="username-input">         
      </div>

      <div class="line">
        <label class="label" for="password-input">Password</label> 
        <input class="input" type="password" name="password" id="password-input">
      </div>

      <div class="line">
        <label class="label" for="password2-input">Confirm Password</label> 
        <input class="input" type="password" name="password2" id="password2-input">
      </div>
            
      <div class="send-button">
        <button type="submit">Sign Up</button>
      </div>
      
    </form>

    <script src="/js/auth/signup-api.js"></script>
  
  </div>

  <br>

</body>
</html>
